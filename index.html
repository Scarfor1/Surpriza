<!-- Surpriza - HTML single-file interactive letter (mobile-friendly) -->
<!doctype html>
<html lang="ro">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>Surpriză</title>
<style>
:root{
  --bg:#0b0b0b;
  --accent:#c71f1f;
  --muted:#222;
  --card:#0f0f0f;
  --glass: rgba(255,255,255,0.04);
  --text:#f6f6f6;
  --smooth: cubic-bezier(.2,.9,.3,1);
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
background: radial-gradient(1200px 600px at 10% 10%, rgba(199,31,31,0.06), transparent), var(--bg);
color:var(--text);-webkit-font-smoothing:antialiased}
.app{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
.stage{width:100%;max-width:520px;aspect-ratio:9/16;position:relative}
.envelope{position:absolute;inset:0;display:flex;align-items:center;justify-content:center}
.env-wrap{width:86%;max-width:420px;height:62%;position:relative}
.envelope-card{width:100%;height:100%;background:linear-gradient(180deg,var(--card),#131313);
border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,0.6);overflow:hidden;border:1px solid rgba(255,255,255,0.03);
display:flex;flex-direction:column;align-items:center;justify-content:center}
.ribbon{position:absolute;left:8%;right:8%;top:18%;height:16%;
background:linear-gradient(90deg,var(--accent),#ff5b5b);
border-radius:999px;box-shadow:0 6px 20px rgba(199,31,31,0.25);
display:flex;align-items:center;justify-content:center;color:white;font-weight:600;touch-action:none}
.ribbon .slide-hint{font-size:14px;opacity:0.95}
.letter{position:absolute;left:4%;right:4%;top:14%;bottom:6%;
background:linear-gradient(180deg,#0c0c0c,#0f0f0f);
border-radius:12px;padding:20px;color:var(--text);
transform:translateY(120%);transition:transform 450ms var(--smooth);
box-shadow:0 6px 30px rgba(0,0,0,0.5)}
.letter.open{transform:translateY(0%)}
.letter .header{display:flex;justify-content:space-between;align-items:center}
.logo{display:flex;gap:10px;align-items:center}
.logo .heart{width:38px;height:38px;border-radius:9px;
background:linear-gradient(180deg,var(--accent),#ff5b5b);
display:grid;place-items:center;font-weight:700}
h1{margin:0;font-size:18px}
.close-hint{font-size:12px;opacity:0.8}
.content{margin-top:12px;overflow:hidden;height:62%;display:flex;align-items:center}
.slide{min-width:100%;padding:8px;display:flex;flex-direction:column;gap:8px;align-items:flex-start}
.slide h2{margin:0;font-size:20px;color:var(--accent)}
.slide p{margin:0;line-height:1.4;color:rgba(246,246,246,0.92)}
.controls{display:flex;justify-content:space-between;align-items:center;margin-top:12px}
.dots{display:flex;gap:6px}
.dot{width:8px;height:8px;border-radius:50%;background:rgba(255,255,255,0.08)}
.dot.active{background:var(--accent);transform:scale(1.2)}
.actions{display:flex;gap:8px}
.btn{background:var(--glass);padding:8px 10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);font-size:13px}
.particle-layer{position:absolute;inset:0;pointer-events:none}
.footer{position:absolute;left:12px;right:12px;bottom:8px;display:flex;justify-content:space-between;align-items:center;font-size:12px;color:rgba(255,255,255,0.6)}
@media (max-width:420px){.stage{max-width:420px;aspect-ratio:9/16}.env-wrap{height:68%}.ribbon{top:14%;height:14%}}
.pulse{animation:pulse 1.8s infinite}
@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.03)}100%{transform:scale(1)}}
</style>
</head>
<body>
<div class="app">
<div class="stage" role="application" aria-label="Surpriză">
<div class="envelope">
<div class="env-wrap">
<div class="envelope-card">
<div class="ribbon" id="ribbon" aria-hidden="true">
<div class="slide-hint">TRAGE de aici ⇆</div>
</div>
<div class="letter" id="letter" aria-hidden="true">
<div class="header">
<div class="logo"><div class="heart">❤</div><h1 id="title">La mulți ani, [Nume]!</h1></div>
<div class="close-hint">Glisează sau atinge</div>
</div>
<div class="content" id="slidesContainer"></div>
<div class="controls">
<div class="dots" id="dots"></div>
<div class="actions">
<button class="btn" id="prev">◀</button>
<button class="btn" id="next">▶</button>
</div>
</div>
</div>
</div>
</div>
</div>
<div class="particle-layer" id="particles"></div>
<div class="footer">
<div>Trimis cu grijă 💌</div>
<div style="display:flex;gap:8px;align-items:center">
<button class="btn" id="musicBtn">♫</button>
<button class="btn" id="editBtn">Edit</button>
</div>
</div>
</div>
</div>
<audio id="bgm" loop preload="auto">
<source src="music.mp3" type="audio/mpeg">
</audio>
<script>
const RECIPIENT_NAME = '[Nume]';
const slides = [
  {title: "Hey,", body: "Nu era planificat, dar m-am gândit să-ți trimit ceva... o mică surpriză. Trebuie doar să tragi panglica și să vezi."},
  {title: "Momentul 1", body: "Îmi place cum râzi și cum transformi orice lucru plictisitor într-o poveste genială. M-ai inspirat să fiu mai atent."},

  {title: "Către tine", body: "Îți las aici un mic gând: îmi place cum ești. Nu trebuie să răspunzi imediat — doar știam să-ți spun."},
  {title: "Final", body: "La mulți ani! Sper să-ți placă. Dacă vrei, hai să bem o cafea când poți ☕"}

</script>
<script>
const ribbon = document.getElementById("ribbon");
const letter = document.getElementById("letter");
const slidesContainer = document.getElementById("slidesContainer");
const dotsContainer = document.getElementById("dots");
const prevBtn = document.getElementById("prev");
const nextBtn = document.getElementById("next");
let currentSlide = 0;
function renderSlides(){
slidesContainer.innerHTML = "";
dotsContainer.innerHTML = "";
slides.forEach((s,i)=>{
const slide=document.createElement("div");
slide.className="slide";
slide.innerHTML=`<h2>${s.title}</h2><p>${s.body}</p>`;
slidesContainer.appendChild(slide);
const dot=document.createElement("div");
dot.className="dot"+(i===0?" active":"");
dotsContainer.appendChild(dot);
});
}
function showSlide(n){
currentSlide=n;
slidesContainer.style.transform=`translateX(-${n*100}%)`;
Array.from(dotsContainer.children).forEach((d,i)=>d.classList.toggle("active",i===n));
}
ribbon.addEventListener("pointerdown",()=>{letter.classList.add("open")});
prevBtn.onclick=()=>{showSlide((currentSlide-1+slides.length)%slides.length)};
nextBtn.onclick=()=>{showSlide((currentSlide+1)%slides.length)};
renderSlides();
showSlide(0);
